types:
  PostId: string
  Post:
    docs: A blog post
    properties:
      id: PostId
      type: PostType
      title: string
      content: list<list<string>>
      mySet: set<boolean>
      myMap: map<string, optional<integer>>
  PostType:
    enum:
      - PRIVATE
      - PUBLIC
services:
  http:
    PostsService:
      auth: none
      endpoints:
        deletePost:
          path: /delete
          method: DELETE
          request:
            alias: PostId
            encoding: hathora
          response:
            ok:
              properties:
                a: string
                b: boolean
                c: Post
            encoding: hathora
