imports:
  types: types.yml
  inlinedServiceTypes: services/inlined-service-types.yml
  errors: errors.yml
  http: services/http.yml
  websocket: services/websocket.yml
types:
  IntermediateRepresentation:
    docs: "Complete representation of the API schema"
    properties:
      workspaceName: optional<string>
      modelTypes:
        docs: "The types described by this API"
        type: list<types.TypeDefinition>
      inlinedServiceTypes:
        type: list<inlinedServiceTypes.InlinedServiceTypeDefinition>
      inlinedOperationTypes:
        type: list<inlinedServiceTypes.InlinedOperationTypeDefinition>
      services:
        docs: "The services exposed by this API"
        type: Services
      errors: list<errors.ErrorDefinition>
  Services:
    properties:
      http: list<http.HttpService>
      websocket: list<websocket.WebSocketChannel>
