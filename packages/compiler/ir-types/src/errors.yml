imports:
  commons: commons.yml
  types: types.yml
types:
  ErrorDefinition:
    extends: commons.WithDocs
    properties:
      name: types.ErrorName
      type: types.Type
      http: optional<HttpErrorConfiguration>
  NamedError:
    properties:
      fernFilepath: commons.FernFilepath
      name: string
  HttpErrorConfiguration:
    properties:
      statusCode: integer
