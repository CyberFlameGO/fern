imports:
  commons: commons.yml
  types: types.yml
types:
  ErrorDefinition:
    extends: commons.WithDocs
    properties:
      name: ErrorName
      type: types.Type
      http: optional<HttpErrorConfiguration>
  ErrorName:
    properties:
      fernFilepath: types.FernFilepath
      name: string
  HttpErrorConfiguration:
    properties:
      statusCode: integer
