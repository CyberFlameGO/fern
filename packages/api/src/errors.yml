imports:
  commons: commons.yml
  types: types.yml
types:
  ErrorDefinition:
    extends: commons.WithDocs
    properties:
      name: types.NamedType
      properties: list<ErrorProperty>
      http: optional<HttpErrorConfiguration>
  ErrorProperty:
    extends: commons.WithDocs
    properties:
      name: string
      type: types.TypeReference
  HttpErrorConfiguration:
    properties:
      statusCode: integer

  endpoints:
    myEndpoint:
      request:
        type: string
        encoding: hathora
