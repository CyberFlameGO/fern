imports:
  serviceCommons: ./commons.yml
  commons: ../commons.yml
  types: ../types.yml
types:
  WebSocketChannel:
    extends: commons.WithDocs
    properties:
      name: types.NamedType
      path: string
      init: WebSocketInit
      client: WebSocketMessenger
      server: WebSocketMessenger
      operationProperties: WebSocketOperationProperties
  WebSocketInit:
    extends: commons.WithDocs
    properties:
      encoding: serviceCommons.Encoding
      type: types.Type
      operationId: string
  WebSocketMessenger:
    extends: commons.WithDocs
    properties:
      operations: list<WebSocketOperation>
  WebSocketOperation:
    extends: commons.WithDocs
    properties:
      operationId: string
      request: WebSocketRequest
      response: WebSocketResponse
  WebSocketRequest:
    extends: commons.WithDocs
    properties:
      encoding: serviceCommons.Encoding
      type: types.Type
  WebSocketResponse:
    extends: commons.WithDocs
    properties:
      encoding: serviceCommons.Encoding
      ok: WebSocketOkResponse
      failed: serviceCommons.FailedResponse
  WebSocketOkResponse:
    extends: commons.WithDocs
    properties:
      type: types.Type
  WebSocketOperationProperties:
    properties:
      id: string
      operation: string
      body: string
