# yaml-language-server: $schema=https://raw.githubusercontent.com/fern-api/fern/main/fern.schema.json

imports:
  commons: ../commons.yml
  types: ../types.yml
  errors: ../errors.yml
types:
  ServiceName:
    properties:
      fernFilepath: types.FernFilepath
      name: string
  Encoding:
    union:
      json: {}
      custom: CustomWireMessageEncoding
  CustomWireMessageEncoding:
    properties:
      encoding: string
  ResponseErrors: list<ResponseError>
  ResponseError:
    extends: commons.WithDocs
    properties:
      error: errors.ErrorName
