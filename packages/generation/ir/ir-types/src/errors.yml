# yaml-language-server: $schema=https://raw.githubusercontent.com/fern-api/fern/main/fern.schema.json

imports:
  commons: commons.yml
  types: types.yml
types:
  ErrorDeclaration:
    extends: commons.WithDocs
    properties:
      name: ErrorName
      discriminantValue: string
      type: types.Type
      http: optional<HttpErrorConfiguration>
  ErrorName:
    properties:
      fernFilepath: commons.FernFilepath
      name: commons.StringWithAllCasings
  HttpErrorConfiguration:
    properties:
      statusCode: integer
