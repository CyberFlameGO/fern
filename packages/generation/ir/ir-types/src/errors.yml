# yaml-language-server: $schema=https://raw.githubusercontent.com/fern-api/fern/main/fern.schema.json

imports:
  commons: commons.yml
  types: types.yml
types:
  ErrorDeclaration:
    extends: commons.WithDocs
    properties:
      name: ErrorName
      type: types.ObjectTypeDeclaration
      statusCode: optional<integer>
  ErrorName:
    properties:
      fernFilepath: types.FernFilepath
      name: string
