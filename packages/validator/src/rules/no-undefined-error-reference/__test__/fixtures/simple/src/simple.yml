imports:
  other: other.yml

services:
  http:
    MyService:
      auth: none
      endpoints:
        referenceNonExistentError:
          errors:
            - NonExistentError

        referenceNonExistentImportedError:
          errors:
            - other.NonExistentError

        referenceError:
          errors:
            - GenericError

        referenceImportedError:
          errors:
            - other.OtherError

errors:
  GenericError:
    statusCode: 400
