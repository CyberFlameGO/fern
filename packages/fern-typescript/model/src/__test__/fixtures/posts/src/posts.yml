imports:
  commons: commons.yml

types:
  Post:
    docs: A blog post
    properties:
      id: commons.PostId
      type: PostType
      title: string
      author: Author
      content: string
      customConfig: unknown
  BlogPostReference:
    union:
      post: Post

  PostType:
    enum:
      - LONG
      - SHORT

  Author:
    union:
      anonymous: {}
      named:
        type: string

  CreatePostRequest:
    properties:
      title: string
      author: Author
      content: string

errors:
  PostNotFoundError:
    http:
      statusCode: 404
    type: string

services:
  http:
    PostsService:
      auth: none
      base-path: /posts
      endpoints:
        getPost:
          method: GET
          path: /{postId}
          path-parameters:
            postId: string
          request: CreatePostRequest
          response:
            ok:
              type:
                properties:
                  a: number
            failed:
              errors:
                - PostNotFoundError
