imports:
  commons: commons.yml

types:
  Post:
    docs: A blog post
    properties:
      id: commons.PostId
      type: PostType
      title: string
      author: Author
      content: string
      relatedPosts: list<Post>

  PostType:
    enum:
      - LONG
      - SHORT

  Author:
    union:
      anonymous: {}
      named: string

  CreatePostRequest:
    properties:
      type: PostType
      title: string
      author: Author
      content: string

errors:
  PostNotFoundError:
    statusCode: 404
    properties:
      id: commons.PostId

services:
  http:
    PostsService:
      base-path: /posts
      auth: bearer
      headers:
        X-Service-Header: string
      endpoints:
        createPost:
          method: POST
          path: /
          headers:
            X-Endpoint-Header: string
          request:
            type: CreatePostRequest
          response: commons.PostId
        getPost:
          method: GET
          path: /{postId}
          path-parameters:
            postId: commons.PostId
          query-parameters:
            page: optional<integer>
            otherParam: integer
          response: Post
          errors:
            - PostNotFoundError
        getPostV2:
          method: GET
          path: /get
          request: commons.PostId
          response: Post
          errors:
            - PostNotFoundError
        getAllPosts:
          method: GET
          path: /get-all
          response: list<Post>
