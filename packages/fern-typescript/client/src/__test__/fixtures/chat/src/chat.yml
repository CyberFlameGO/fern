ids:
  - ChatMessageId

types:
  ChatMessage:
    properties:
      id: ChatMessageId
      title: string
      content: string

  SendChatRequest:
    properties:
      title: string
      content: string

errors:
  GenericMessage:
    type: string

services:
  websocket:
    ChatService:
      path: /chat
      auth: none
      client:
        operations:
          sendChat:
            request: SendChatRequest
            response:
              ok: ChatMessage
              failed:
                errors:
                  - GenericMessage
