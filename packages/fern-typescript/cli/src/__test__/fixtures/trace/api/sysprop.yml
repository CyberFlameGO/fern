imports:
  commons: commons.yml

services:
  http:
    SysPropCrudService:
      base-path: /sysprop
      auth: none
      endpoints:
        setNumWarmInstances:
          method: PUT
          path: /num-warm-instances/{language}/{numWarmInstances}
          path-parameters:
            language: commons.Language
            numWarmInstances: integer

        getNumWarmInstances:
          method: GET
          path: /num-warm-instances
          response: map<commons.Language, integer>
