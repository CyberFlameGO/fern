name: api
definition: src
generators:
  - name: fernapi/fern-postman
    version: 0.0.20
    generate:
      enabled: true
      output: ./generated-postman.json
  - name: fernapi/fern-openapi
    version: 0.0.2
    generate:
      enabled: true
      output: ./generated-openapi.yml
    config:
      format: yaml
  - name: fernapi/fern-java
    version: 0.0.81
    generate: true
    config:
      packagePrefix: com
      mode: client_and_server
  - name: fernapi/fern-typescript
    version: 0.0.14
    generate: true
    config:
      mode: client_and_server
