plugins {
    id "com.palantir.consistent-versions" version "1.28.0"
    id "com.palantir.git-version" version "0.14.0"
    id "idea"
    id "org.inferred.processors" version "3.6.0"
    id 'maven-publish'
}

group 'com.fern'
version gitVersion()

allprojects {

    apply plugin: "idea"
    apply plugin: "org.inferred.processors"
    apply plugin: "maven-publish"

    repositories {
        gradlePluginPortal()
        mavenCentral()
        jcenter()
    }
}
