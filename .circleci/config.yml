version: 2.1
orbs:
  node: circleci/node@5.0.1
jobs:
  check:
    docker:
      - image: cimg/node:17.3.1
    steps:
      - checkout
      - run:
          name: Run code-generation
          command: ./fern.sh
      - node/install-packages:
          pkg-manager: yarn-berry
      - run:
          name: Lint monorepo
          command: yarn lint:monorepo
      - run:
          name: Lint
          command: yarn lint:eslint
      - run:
          name: Lint style
          command: yarn lint:style
      - run:
          name: Format
          command: yarn format:check
      - run:
          name: Check dependencies
          command: yarn depcheck
      - run:
          name: Compile
          command: yarn compile
      - run:
          name: Run tests
          command: yarn test --ci
      - run:
          name: Ensure no changes to git-tracked files
          command: git --no-pager diff

  publish:
    docker:
      - image: cimg/node:17.3.1
    steps:
      - checkout
      - run:
          name: Run code-generation
          command: ./fern.sh
      - node/install-packages:
          pkg-manager: yarn-berry
      - run:
          name: Add version to package.json's
          command: yarn mrlint version $(git tag --points-at HEAD)
      - run:
          name: Compile
          command: yarn compile
      - run:
          name: Publish all packages
          command: yarn run publish

  publish-java-snapshot:
    docker: [{ image: "cimg/node:17.3.1" }]
    resource_class: small
    environment:
      CIRCLE_TEST_REPORTS: /home/circleci/junit
      CIRCLE_ARTIFACTS: /home/circleci/artifacts
      _JAVA_OPTIONS: -Dorg.gradle.internal.launcher.welcomeMessageEnabled=false -Xmx8192m
      JAVA_HOME: /opt/java11
    steps:
      - checkout
      - run:
          name: Install Java
          command: |
            sudo mkdir -p /opt/java && cd /opt/java && sudo chown -R circleci:circleci .
            curl https://cdn.azul.com/zulu/bin/zulu11.41.23-ca-jdk11.0.8-linux_x64.tar.gz | tar -xzf - -C /opt/java
            sudo ln -s /opt/java/zulu*/ /opt/java11
      - run:
          name: Run code-generation
          command: ./fern.sh
      - run:
          command: |
            export PATH="$PATH:$JAVA_HOME/bin"
            cd packages/api/java-api
            ./codegen.sh
      - run:
          command: ./gradlew artifactoryPublish
          name: Publish conjure json file

workflows:
  version: 2
  build:
    jobs:
      - check:
          filters:
            tags:
              only: /.*/

      - publish:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /.*/
          requires:
            - check
          context: npm

      - publish-java-snapshot:
          filters:
            # branches:
            #   only: main
            tags:
              only: /.*/
          # requires:
          #   - compile-java
          context: jfrog
